<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet">
</head>
<div class="modal fade" id="deleteConfirmModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content bg-dark text-light" id="delete-confirm-modal-body">
      <!-- HTMX will load the confirmation content into here -->
    </div>
  </div>
</div>

<body class="bg-dark text-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-black border-bottom border-secondary">
        <div class="container-fluid">
            <h2>Admin Dashboard</h2>

            <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav ms-auto gap-2">
                      <li class="nav-item">
                          <a class="nav-link" href="{% url 'home' %}">Back to Site</a>
                      </li>
                      <li class="nav-item">
                        <form action="{% url 'logout' %}" method="post">
                            {% csrf_token %}
                            <button class="nav-link"
                                   type="submit">Logout</button>
                        </form>
                     </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">

            <!-- Sidebar -->
            <aside class="col-md-3 col-lg-2 bg-black border-end border-secondary min-vh-100 p-3">
                <h6 class="text-uppercase text-secondary small mb-3">Navigation</h6>
                <ul class="nav flex-column gap-1">
                    <li class="nav-item">
                        <a class="nav-link text-light" href="{% url "admin_cars" %}">
                            Cars
                        </a>
                    </li>
                 </ul>
            </aside>
            <div class="col-md-9 col-lg-10 p-4">
              {% block content %}You should not see this{% endblock %}
            </div>
        </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
    </script>
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>

</body>
</html>
